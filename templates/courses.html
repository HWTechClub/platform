{{template "base/head" .}}
{{template "partials/flash" .}}
<h1>{{.Title}}</h1>

<div class="card-grid">
	{{ range .Courses }}
	<div class="card">
		<h3 class="noTopMargin">{{.Name}}</h3>
		<p>{{.Code}}</p>
		{{range $index, $fields := .DegreeCode}}
		<p><i>{{$fields}}</i></p>
		{{end}}
	</div>
	{{end}}

	<div class="card alert-yellow">
    <h3 class="noTopMargin">Note</h3>
    <p>The information on this page may be out of date or incorrect.</p>
  </div>
</div>

{{template "base/footer" .}}
