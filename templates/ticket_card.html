<a class="card ticketCard" href="/tickets/{{.TicketID}}">
	<div class="tickets-grid-container">
		<div class="grid-child upvotes">
			<div>
				{{Len .Voters}}
			</div>
		</div>
		<div class="grid-child">
			<div class="ticket-title">
				{{.Title}}
			</div>
			<div class="meta">
				<span class="tag">{{.Category}}</span> &middot; {{CalcDurationShort .CreatedUnix}} ago &middot; {{.CommentsCount}}
				comments
			</div>
		</div>
	</div>
</a>
